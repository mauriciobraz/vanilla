type: shell
name: zed-editor
commands:
  - mkdir -p /opt/zed /usr/share/applications
  - curl -L "https://zed.dev/api/releases/stable/latest/zed-linux-x86_64.tar.gz" -o /tmp/zed-linux-x86_64.tar.gz
  - tar -xzf /tmp/zed-linux-x86_64.tar.gz -C /opt/zed --strip-components=1
  - ln -sf /opt/zed/bin/zed /usr/local/bin/zed
  - cp /opt/zed/share/applications/zed.desktop /usr/share/applications/dev.zed.Zed.desktop
