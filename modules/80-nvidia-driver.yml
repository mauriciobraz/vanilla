name: nvidia-driver
type: shell
commands:
  - apt-mark hold nvidia-kernel-open nvidia-driver nvidia-vaapi-driver nvidia-settings nvidia-persistenced libnvidia-cfg1 libnvidia-glcore libnvidia-glvkspirv libnvidia-gpucomp libnvidia-fbc1 nvidia-container-toolkit

modules:
  - name: install-nvidia
    type: apt
    sources:
      - packages:
          - cuda-drivers
          - libnvidia-cfg1
          - libnvidia-fbc1
          - libnvidia-glcore
          - libnvidia-glvkspirv
          - libnvidia-gpucomp
          - nvidia-container-toolkit
          - nvidia-driver
          - nvidia-kernel-open
          - nvidia-persistenced
          - nvidia-settings
          - nvidia-vaapi-driver

    modules:
      - name: nvidia-official-repo
        type: shell
        commands:
          - curl -fSsL https://developer.download.nvidia.com/compute/cuda/repos/debian12/x86_64/3bf863cc.pub | gpg --dearmor -o /usr/share/keyrings/nvidia-drivers.gpg
          - echo 'deb [signed-by=/usr/share/keyrings/nvidia-drivers.gpg] https://developer.download.nvidia.com/compute/cuda/repos/debian12/x86_64/ /' > /etc/apt/sources.list.d/nvidia-drivers.list
          - apt-get update
